<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emotive Commerce™</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #f8f8f8;
      font-family: Helvetica, Arial, sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 1rem;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 400;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 0.9rem;
      max-width: 360px;
      text-align: center;
      color: #777;
      margin-bottom: 2rem;
    }

    input[type="text"] {
      padding: 12px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      background-color: #fff;
      margin-bottom: 1rem;
    }

    button {
      padding: 12px 24px;
      background-color: #0073e6;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #005bb5;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.75rem;
      color: #aaa;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Search Your Soul</h1>
  <p>Type an emotion, memory, philosophical idea, or object. We'll find the perfect product for you.</p>

  <input type="text" id="userInput" placeholder="e.g. nostalgia, control, mirror" />
  <button onclick="goToResultPage()">Submit</button>

  <footer>
    © 2025 Shop Limitless™<br>
    Personalizing your pain since 2025.
  </footer>
  <script src="main.js"></script>
</body>
</html>
